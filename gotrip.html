<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTrip</title>
    <script src="https://kit.fontawesome.com/07a597ef8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/gotrip.css">
</head>

<body>
    <header>
        <section id="logonavbar">
            <div class="logo"><img src="./assets/images/logo.png" alt=""></div>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Package</li>
                    <li>Blog</li>
                    <li>Pages</li>
                    <li>Contact us</li>
                </ul>
            </div>
        </section>
    </header>

    <main>
        <section id="main">

            <div class="texthead">
                <p>Featured tours packages</p>
                <h1>Favourite Places</h1>
            </div>

            <div class="imagescard">


                <div class="images1">

                    <div class="image"><img src="./assets/images/images1.png"></div>
                    <div class="star"><i class="fa-solid fa-star"></i>5.5 Star</div>
                    <div class="name">
                        <h3>SSS Hotel</h3>
                        <p><span>$3273</span>/Person</p>
                    </div>
                    <div class="time-location">
                        <div class="time"><i class="fa-solid fa-calendar"></i>X Days</div>
                        <div class="location"><i class="fa-solid fa-location-pin"></i>Turkey</div>
                    </div>
                </div>

                <div class="images2">
                    <div class="image"><img src="./assets/images/images2.png"></div>
                    <div class="star"><i class="fa-solid fa-star"></i>5.5 Star</div>
                    <div class="name">
                        <h3>MMM Hotel</h3>
                        <p><span>$2788</span>/Person</p>
                    </div>
                    <div class="time-location">
                        <div class="time"><i class="fa-solid fa-calendar"></i>X Days</div>
                        <div class="location"><i class="fa-solid fa-location-pin"></i>Turkey</div>
                    </div>
                </div>


                <div class="i">
                    <div class="image"><img src="./assets/images/images3.png"></div>
                    <div class="star"><i class="fa-solid fa-star"></i>5.5 Star</div>
                    <div class="name">
                        <h3>LLL Hotel</h3>
                        <p><span>$5647</span>/Person</p>
                    </div>
                    <div class="time-location">
                        <div class="time"><i class="fa-solid fa-calendar"></i>X Days</div>
                        <div class="location"><i class="fa-solid fa-location-pin"></i>Turkey</div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    </section>

</body>

</html>
